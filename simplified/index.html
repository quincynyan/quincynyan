<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>QuincyNyan</title>
		<style>
			body {
				margin: 0;
				padding: 0;
			}

			#page-content {
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				overflow: auto; /* if the content is too large to fit on screen */
				width: calc(100% + 16px); /* 16px is the scrollbar width */
			}

			body,
			html {
				overflow: hidden;
				background-color: #000;
			}
		</style>
		<script
			src="https://code.jquery.com/jquery-2.1.4.min.js"
			type="text/javascript"
		></script>
		<script>
			//function to fix height of iframe!
			var calcHeight = function () {
				var headerDimensions = $(".preview__header").height();
				$(".full-screen-preview__frame").height(
					$(window).height() - headerDimensions
				);
			};

			$(document).ready(function () {
				calcHeight();
			});

			$(window)
				.resize(function () {
					calcHeight();
				})
				.load(function () {
					calcHeight();
				});
		</script>
	</head>
	<body class="full-screen-preview" style="overflow-x: hidden">
		<div id="page-content">
			<iframe
				class="full-screen-preview__frame"
				src="QuincyNyan.htm"
				frameborder="0"
				style="
					position: fixed;
					top: 0px;
					left: 0px;
					bottom: 0px;
					right: 0px;
					width: 100%;
					height: calc(100vh - 4px);
					border: none;
					margin: 0;
					padding: 0;
					overflow: hidden;
					z-index: 999999;
				"
			></iframe>
		</div>
		<script>
			fetch("QuincyNyan.htm")
				.then((response) => response.text())
				.then((html) => {
					const pageContent = document.getElementById("page-content");
					pageContent.innerHTML = html;
				});
		</script>
	</body>
</html>
