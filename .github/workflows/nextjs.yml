# .github/workflows/build-and-deploy.yml

name: Node.js CI

on:
  push:
    branches: [ nextjs ]

jobs:
  build:
		
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          # update the Node version to meet your needs
          node-version: 16
          cache: npm

# snip
      - name: Build
        run: |
          npm ci && cd about-me && npm i && cd ..
          cd about-me && npm run build && cd ..
          cd about-me && npm run export && cd ..
          cd about-me && touch out/.nojekyll

# snip
      - name: Deploy
        # https://github.com/JamesIves/github-pages-deploy-action
        uses: JamesIves/github-pages-deploy-action@4.4.0 
        with:
          branch: gh-pages
          folder: out
